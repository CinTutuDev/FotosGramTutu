<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <!-- <img src="/assets/avatars/{{ post.usuario.avatar }}"> -->
      <img src="assets/avatares/{{ post.usuario.avatar }}" alt="" />
    </ion-avatar>
    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h5>{{ post.usuario.email }}</h5>
    </ion-label>
  </ion-item>

  <ion-slides pager="true" *ngIf="post.imgs.length > 1">
    <ion-slide *ngFor="let img of post.imgs"
               class="image-slide"
               [style.background-image]="'url(' + post.imgs[0] + ')'">
               <img
       [src]="img">

    </ion-slide>
  </ion-slides>
  <img src="http://192.168.0.17:3000/posts/imagen/{‌{post.user._id}}/{‌{item}}" alt=""> 
  

  <ion-slides *ngIf="post.imgs.length == 1" [options]="slideSoloOpts">
    <ion-slide class="image-slide"
    [style.background-image]="(post.imgs[0] | imagen: post.usuario._id )">
      
    </ion-slide>
  </ion-slides>











  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline" color="danger"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline" color="warning"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.mensaje }}
    </ion-label>
  </ion-item>
</div>
