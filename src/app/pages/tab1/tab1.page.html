<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="bonfire" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-grid fixed no-border>
      <ion-row>
        <ion-col>
          <ion-item class="ion-text-center borde">
            <ion-img
              src="/assets/2.png"
              class="ion-text-center imgLogo"
            ></ion-img>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
<!-- ----------------------------- refresher---------------------------------------->
  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<!-- ---------------------------------------post---------------------------------->
  <!-- "posts" hace ref a tab1.page.ts  -->
  <!--  [posts] hace ref components\posts\posts.component.ts -->
  <app-posts [posts]="posts" class="fondo"></app-posts>
<!-- --------------------------------------infinite-scroll-------------------------- -->
  <ion-infinite-scroll  [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguiente($event)">
    <div class="infinite-scroll-content">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 100 100"
        xml:space="preserve"
      >
        <circle
          fill="none"
          stroke="#ff3d5c"
          stroke-width="4"
          stroke-miterlimit="10"
          cx="50"
          cy="50"
          r="48"
        />
        <line
          fill="none"
          stroke-linecap="round"
          stroke="#ff3d5c"
          stroke-width="4"
          stroke-miterlimit="10"
          x1="50"
          y1="50"
          x2="85"
          y2="50.5"
        >
          <animateTransform
            attributeName="transform"
            dur="2s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          />
        </line>
        <line
          fill="none"
          stroke-linecap="round"
          stroke="#ff3d5c"
          stroke-width="4"
          stroke-miterlimit="10"
          x1="50"
          y1="50"
          x2="49.5"
          y2="74"
        >
          <animateTransform
            attributeName="transform"
            dur="15s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          />
        </line>
      </svg>
    </div>
  </ion-infinite-scroll>
</ion-content>
