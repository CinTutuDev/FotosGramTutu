<ion-content>
  <ion-slides class="mainSlide">
    <ion-slide>
      <form (ngSubmit)="loginUser(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatares/av-1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="submit" color="tertiary" shape="round" class="btn">
                Login
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides [options]="avatarSlide">
              <ion-slide *ngFor="let avatar of avatares">
                <ion-img
                  class="pick-avatar"
                  src="/assets/avatares/{{avatar.img}}"
                  [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado }"
                  (click)="seleccionarAvatar(avatar)"
                ></ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>
        <!-- -------------------------------------------------------Crear usuario -------------------------------------->
        <form (ngSubmit)="crearUser(fLogin)" #fLogin="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input name="nombre" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="submit" color="tertiary" shape="round" class="btn">
                Crear usuario
              </button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border class="ion-text-center">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button
          class="btn"
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
        >
          Ingresar
        </button>
      </ion-col>

      <ion-col>
        <button
          class="btn"
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
        >
          Registrarme
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
