<ion-content>
  <!-- -------------------------------------------------------slides principal----------------------------- -->
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form (ngSubmit)="loginUser(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatares/av-1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input
                    name="email"
                    type="email"
                    required
                    [(ngModel)]="loginUsuario.email"
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                    [(ngModel)]="loginUsuario.password"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="submit" color="tertiary" shape="round" class="btn">
                Login
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <!------------------------------------------------ Avatr sectertor  ------------------------->
        <app-avatar-selec
          [(avatarActual)]="registerUser.avatar"
        ></app-avatar-selec>

        <!-- -------------------------------------------------------Crear usuario -------------------------------------->
        <form (ngSubmit)="crearUser(fLogin)" #fLogin="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input
                    name="email"
                    type="email"
                    [(ngModel)]="registerUser.email"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input
                    name="nombre"
                    type="text"
                    [(ngModel)]="registerUser.nombre"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="registerUser.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="submit" color="tertiary" shape="round" class="btn">
                Crear usuario
              </button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border class="ion-text-center">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button
          class="btn"
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarRegistro()"
        >
          Ingresar
        </button>
      </ion-col>

      <ion-col>
        <button
          class="btn"
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarLogin()"
        >
          Registrarme
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
